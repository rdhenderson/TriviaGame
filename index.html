<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CDN -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>Trivia Game</title>
</head>
<body>

	<!-- <audio preload="auto">
		<source src="http://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.ogg" type="audio/ogg" />
	</audio> -->

<div class="page-header text-center">
	<h4> Would You Like to Play A Game?</h4> 
</div>
<div class="container">

<div class="row">
<div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"> </div> <!--left spacer-->
<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12"> <!--main body-->
	<div class="jumbotron trivia">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-s-12 col-xs-12">
				<h2 id="banner" class="text-center">TRIVIA GAME</h4>

				

				<form id="game-settings" class="form">
				  <div class="form-group">
				  <label class="control-label">Choose a Category:</label>
				    <select id="category" class="form-control">
					    <option value="9">General Knowledge</option>
					    <option value="20">Mythology</option>
					    <option value="23">History</option>
					    <option value="22">Geography</option>
					    <option value="18">Computers</option>
					    <option value="15">Video Games</option>
					</select>
				  </div>
			  	  <div class="form-group">
					  <label class="control-label">Difficulty Level:</label>
					    <select id="difficulty" class="form-control">
						    <option value="easy">Easy</option>
						    <option value="medium">Medium</option>
						    <option value="hard">Hard</option>
						</select>
				  </div>
				  <div class="form-group">
					  <label class="control-label">Number of Questions:</label>
					    <select id="question-number" class="form-control">
						    <option value="10">10</option>
						    <option value="20">20</option>
						    <option value="30">30</option>
						</select>
				  </div>
				  <input id="trivia-start" class="btn btn-lg btn-success centered" value="Start"> 
			  </form>
				  
				<div id="trivia-panel" class="panel panel-default collapse"> 		 			
	 				<div class="panel-heading">
						<h3 id="question" class="panel-title"></h3>
					</div>
  					
  					<div id="pFoils" class="panel-body"> </div>
  					
  					<div class="panel-footer">

  						<div class="col-sm-2 panel-inline"><button id="timer" class="btn btn-lg btn-danger">00:00</button></div>
  						<div class="col-sm-5 panel-inline"> <h3 class="well">Correct:<span id="correct"></span></h3></div>
  						<div class="col-sm-5 panel-inline"> <h3 class="well">Wrong:<span id="wrong"></span></h3></div>
					</div>

				</div>
				
			</div>
		</div>

		<div class="row" id="response-area">
			
		</div> <!--close response-area-->
	</div> <!--close jumbotron-->
</div> <!--close main middle col -->

<div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"> </div> <!--right spacer-->
</div> <!-- close the external row-->
</div> <!--close container-->



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="./assets/javascript/game-helper.js"></script>
<script src="./assets/javascript/game.js"></script>

</html>
